{% extends "backend/admin-base.html" %}
{% load static %}

{% block title %}
    <title>Dashboard </title>
{% endblock title %}

{% block style %}  
    <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/img.css' %}">
{% endblock style %}


{% block content %}

<div class="amenities-form-parent mb-5 pb-5">
  <form id="amenities-form" class="mb-5 pb-5 d-flex justify-content-center align-items-center" action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="shadow w-100 row" style="max-width: 400px; border-radius: 10px;">
      <h4 class="mt-3 mb-3 pt-3 text-center" style="font-size: 22px; font-weight:bold">Add Place</h4>
      <div class="col-12">
        <p class="form-head">Place Name</p>
        {{ form.name }}
      </div>
      <input class="ms-auto me-3 sub-btn mt-1" style="width:fit-content;" type="submit">
     </div>
  </form>
</div>
{% endblock content %}



{% block script %}

    <script>
        document.querySelector('.faq-add').classList.add('actives')
    </script>

    <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'vendors/chart.js/chart.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>

    <script src="{% static 'js/image.js' %}"></script>

    <script src="{% static 'js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'js/template.js' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>

{% endblock script %}
