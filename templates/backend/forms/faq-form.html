{% extends "backend/admin-base.html" %}
{% load static %}

{% block title %}
    <title>Dashboard </title>
{% endblock title %}

{% block style %}  
    <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/img.css' %}">
{% endblock style %}


{% block content %}

<div class="row w-100 px-5">
    <div class="col-12">
      <form action="" id="faq-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

      <fieldset class="row">    
      
        <div class=" col-12">
          <label>Question :</label><br>
          {{form.question}}
        </div>
        <div class="col-12">
          <label>Answer :</label><br>
          {{form.answer}}
        </div>

     
        
       </fieldset>

        <button type="submit" class="mb-3 mt-1">Add Faq</button>
        
       </form>
        </div>
      </div>


{% endblock content %}



{% block script %}

    <script>
        document.querySelector('.faq-add').classList.add('actives')
    </script>

    <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'vendors/chart.js/chart.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>

    <script src="{% static 'js/image.js' %}"></script>

    <script src="{% static 'js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'js/template.js' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>

{% endblock script %}
