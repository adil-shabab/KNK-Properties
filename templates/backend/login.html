<!doctype html>
{% load static %}
<html lang="en">
<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <main>
        <div class="d-md-flex d-none row no-gutter login-parent">
            <img src="{% static 'img/login/login-bg.jpg' %}" alt="" class="login-bg">
            <div class="left-box col-6">
                <img src="{% static 'img/login/rocket.png' %}" class="logo" alt="">
            </div>
            <form method="POST" action="{% url 'login' %}" class="right-box col-6">
                {% csrf_token %}
                <h1>Login</h1>
                <label for="" >Username</label>
                <input type="text" name="username">
                <label for="">Password</label>
                <input type="password" name="password">
                <button type="submit" class="mt-5 button">Login</button>
            </form>
        </div>

        <div class="d-md-none d-flex row no-gutter login-parent mobile">
            <img src="{% static 'img/login-bg-mobile.jpg' %}" alt="" class="login-bg">
            <div class="left-box mobile col-12">
                <img src="{% static 'img/login/rocket.png' %}" class="logo" alt="">
            </div>
            <form method="post" action="/" class="right-box col-12">
                {% csrf_token %}
                <h1>Login</h1>
                <label for="">Username</label>
                <input name="username" type="text">
                <label for="">Password</label>
                <input name="password" type="password">
                <button type="submit" class="mt-5 button">Login</button>
            </form>
        </div>
    </main>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% for message in messages %}
    {% if message.tags == 'success' %}
        <!-- sweetalert js -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
        var m = "{{ message }}";
        Swal.fire({
            icon: 'success',
            iconHtml: '<i class="fa fa-check"></i>',
            text: m,
            confirmButtonColor: 'black',
            color: 'black',
            background: 'white',
            allowEscapeKey: false,
            showClass: {
            popup: 'my-icon'                     // disable popup animation css
            },
        });
        </script>
    {% else %}
    <!-- sweetalert js -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        var m = "{{ message }}";
        Swal.fire({
        icon: 'error',
        iconHtml: '<i class="fa-solid fa-xmark"></i>',
        text: m,
        confirmButtonColor: 'red',
        color: 'black',
        background: 'white',
        allowEscapeKey: false,
        showClass: {
            popup: 'my-icon'                     // disable popup animation css
        },
        });
    </script>
    {% endif %}
    {% endfor %}
 
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>

</html>
